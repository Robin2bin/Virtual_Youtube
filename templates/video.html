<!DOCTYPE html>
<html>
<head>
    <title>{{ name }}</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }
        .grid-item {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        .video-name {
            font-weight: bold;
            margin-top: 10px;
        }
        .video-thumbnail {
            width: 90%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>{{ name }}</h1>
    <div>
         <iframe width="800" height="400" src="{{ link }}" frameborder="0" allow="autoplay; fullscreen"></iframe>
        <div>{{ name }}</div>
    </div>
</body>
</html>
